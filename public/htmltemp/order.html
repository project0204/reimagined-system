    <section class="grid place-items-center">
        <div class="hero-form">
            <h3>Your Order is Waiting!</h3>
            <p>Fill out this Order form</p>
            <!-- Add form element-->
            <form>
              <label for="name">Enter Quantity</label>
              <input type="text"  class="form-input"/>
              <label for="email">Enter Your Email Address</label>
              <input type="email" placeholder="Email Address" name="email" id="email" class="form-input" />
              <label for="phone">Enter a Contact Number:</label>
              <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input" />
              <label for="adress">Enter Shipping address</label>
              <input type="text" placeholder="Home address" name="adresss" id="adress" class="form-input" />
              <p>
              <Label for="checkbox">
                Payment Method
              </Label>
              <input type="checkbox" id="checkbox"/>
              <input type="radio"  id="Mastercard" />
                <label for="Mastercard">Mastercard</label>
                <input type="radio" name="Visa" id="Visa" />
                <label for="Visa">Visa</label>
             </p>
             <p>
                <label for="name">Enter Cardholer's Name </label>
                <input type="text"  class="form-input"/>
                <label for="email">Enter Card Number </label>
                <input type="text" placeholder="Card Number " name="numbr " id="number" class="form-input" />
                <label for="Expiry Date">Expiration Date (mm/dd/yyyy):</label>
                <input type="text" placeholder=" Number" name="date" id="date" class="form-input" />
                <label for="Security Pin">CVV(three digit code-back of your card):</label>
                <input type="text" placeholder=" Number" name="number" id="number" class="form-input" />
                <label for="adress">Enter Billing address</label>
                <input type="text" placeholder="Billing address" name="adress" id="adress" class="form-input" />
               </p>
             <p>
             <button type="Continue">
                Continue
             </button>
             </p>
        
            <p>
                <label for="checkbox">
                 Confirm the oder .
                </label>
                <input type="checkbox"  id="checkbox" />
            </p>
              <button type="submit">
                Enjoy!
              </button>
            </form>
          </div> 
        
    </section>
