<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div>
    <a href="#" class="flex items-center py-4 px-2">
        <img src="/" alt="Logo" class="h-8 w-8 mr-2" />
        <span class="font-semibold text-gray-500 text-lg">Reimagine-system</span
        >
    </a>
</div>

  <body>
      <form class="login-form">
        <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
            <div class="w-full p-6 m-auto bg-white border-t-4 border-blue-400 rounded-md shadow-md border-top lg:max-w-md">
              <h1 class="text-3xl font-semibold text-center text-blue-400">Reimagine-system</h1>
              <form class="mt-6">
                <div>
                  <label for="email" class="block text-sm text-gray-800">Email</label>
                  <input type="email" id="email-login"
                    class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-blue-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>
                <div class="mt-4">
                  <div>
                    <label for="password" class="block text-sm text-gray-800">Password</label>
                    <input type="password" id="password-login"
                      class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-blue-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
                  </div>
                  <div class="mt-6">
                    <button
                        type="submit"
                      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-400 rounded-md hover:bg-red-800 focus:outline-none focus:bg-purple-600">
                      Login
                    </button>
                  </div>
              </form>
              <p class="mt-8 text-xs font-light text-center text-gray-700"> Don't have an account? <a href="#"
                   class="font-medium text-blue-400 hover:underline">Sign up</a></p>
            </div>
          </div>

      </form>


  </body>

</html>
